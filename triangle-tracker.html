<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <h3>Enter the lengths of three sides of a triangle and find out what type of triangle it is!</h3>

      <form id="triangle">
        <div class="form-group">
          <label for="side1">Enter the length of the first side:</label>
          <input id="side1" type="number">
        </div>
        <div class="form-group">
          <label for="side2">Enter the length of the second side:</label>
          <input id="side2" type="number">
        </div>
        <div class="form-group">
          <label for="side3">Enter the length of the third side:</label>
          <input id="side3" type="number">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="side1"></span>, <span class="side2"></span>, <span class="side3"></span> <span class="triangle-type"></span>.</p>
      </div>
    </div>
  </body>
</html>
